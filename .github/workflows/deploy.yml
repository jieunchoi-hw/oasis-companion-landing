name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "=== Build Verification ==="

          # out 디렉토리 확인
          if [ -d "out" ]; then
            echo "[OK] out directory exists"
          else
            echo "[ERROR] out directory missing"
            exit 1
          fi

          # index.html 확인
          if [ -f "out/index.html" ]; then
            echo "[OK] index.html found"
          else
            echo "[ERROR] index.html missing"
            exit 1
          fi

          # _next 폴더 확인
          if [ -d "out/_next" ]; then
            echo "[OK] _next directory found"
          else
            echo "[ERROR] _next directory missing"
          fi

          echo "Total files in out: $(find out -type f | wc -l)"
          echo "Build output structure:"
          ls -la out/ | head -10

          echo "Deployment URL will be:"
          echo "  https://<username>.github.io/oasis-companion-landing/"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./out"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
